<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Página en Construcción</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .container img {
            width: 250px;
            height: auto;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .home-button {
            position: fixed; /* Permite que el botón permanezca en su lugar mientras se desplaza */
            top: 20px;       /* Distancia desde la parte superior de la ventana */
            right: 20px;     /* Distancia desde el lado derecho de la ventana */
            background-color: transparent; /* Fondo transparente */
            border: none;    /* Sin borde */
            cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
            z-index: 1000;   /* Asegura que esté por encima de otros elementos */
        }
        
        .home-button img {
            width: 50px; /* Ajusta el tamaño del icono */
            height: 50px; /* Ajusta el tamaño del icono */
        }
    </style>
</head>
<body>

    <div class="container">
        {% if show_image_return %}
            <!-- Botón para regresar a la página principal -->
            <a href="/" class="home-button" title="Volver a la página principal">
                <img src="{{ url_for('static', filename='complements/compass neso 000.png') }}" alt="Inicio">
            </a>
        {% endif %}

        <!--<img src="{{ url_for('static', filename='complements/compass neso 000.png') }}" alt="Inicio">-->
        <h1>Página en Construcción</h1>
        <img src="{{ url_for('static', filename='complements/compass neso rotador.gif') }}" alt="Página en construcción">
        <p>Estamos trabajando duro para traerte algo increíble. ¡Vuelve pronto!</p>
    </div>
</body>
</html>

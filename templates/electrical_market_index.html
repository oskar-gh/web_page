<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios PMD OMIE</title>
    <style>
        /* table header */
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        /* Style for first 3 columns in gray */
        td:nth-child(1), td:nth-child(2), td:nth-child(3),
        th:nth-child(1), th:nth-child(2), th:nth-child(3) {
            background-color: #d3d3d3; /* Gris */
        }

        /* Style for Spain column in light yellow */
        td:nth-child(4),
        th:nth-child(4) {
            background-color: #ffffcc; /* Amarillo claro */
        }

        /* To scroll the table */
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }

        /* Tabs styling */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Precios de Mercado</h1>

    <!-- Formulario para elegir rango de fechas -->
    <form action="/electrical_market_index" method="POST" onsubmit="openTabAfterSubmit()">
        <label for="start_date">Fecha de inicio:</label>
        <input type="date" id="start_date" name="start_date" required value="{{ start_date }}">
        
        <label for="end_date">Fecha de fin:</label>
        <input type="date" id="end_date" name="end_date" required value="{{ end_date }}">
        
        <button type="submit">Consultar precios</button>
    </form>

    <!-- Tabs for DataFrames and Spain Chart -->
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'AllPrices')">Precios Europa</button>
        <button class="tablinks" onclick="openTab(event, 'SpainPrices')">Precios España</button>
    </div>

    <!-- Tab content for all prices -->
    <div id="AllPrices" class="tab-content active">
        <div class="table-container">
            {{ all_prices|safe }}
        </div>
        <canvas id="allPricesChart" style="width: 100%; height: 400px;"></canvas>
    </div>

    <!-- Tab content for Spain prices and chart -->
    <div id="SpainPrices" class="tab-content">
        <div class="table-container">
            {{ spain_prices|safe }}
        </div>
        <canvas id="spainPricesChart" style="width: 100%; height: 400px;"></canvas>
    </div>

    <script>
        function openTabAfterSubmit() {
            // Llama a openTab para abrir la pestaña activa
            // Cambia 'SpainPrices' por el ID de la pestaña que quieras abrir por defecto
            console.log("Aqui")
            setTimeout(function() {
                openTab(event, 'AllPrices');
                renderAllPricesChart();
            }, 1000);  // Delay para dar tiempo a que el formulario se envíe antes de cambiar la pestaña
        }

        // Function to open tabs
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;

            // Hide all tab content
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Remove active class from all tabs
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show the selected tab and add active class to the tab button
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";

            // If the Spain Prices tab is selected, render the chart
            if (tabName === 'SpainPrices') {
                renderSpainPricesChart();
            }

            //If the Spain Prices tab is selected, render the chart
            if (tabName === 'AllPrices') {
                renderAllPricesChart();
            }
        }

        // Function to render the Chart.js graph for Spain prices
        function renderSpainPricesChart() {
            const ctx = document.getElementById('spainPricesChart').getContext('2d');
            
            // Only generate the chart if it hasn't been created yet
            if (!ctx.chart) {
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: {{ spain_dates|tojson }},  // Replace with your backend data
                        datasets: [{
                            label: 'Precios España',
                            data: {{ spain_prices_data|tojson }},  // Replace with your backend data
                            backgroundColor: 'rgba(255, 206, 86, 0.2)',
                            borderColor: 'rgba(255, 206, 86, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                beginAtZero: true
                            },
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        }       
        function renderAllPricesChart() {
            const ctx = document.getElementById('allPricesChart').getContext('2d');

            // Only generate the chart if it hasn't been created yet
            if (!ctx.chart) {
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: {{ all_dates|tojson }},  // Replace with your backend data
                        datasets: [
                            {% for country, prices in all_prices_data.items() %}
                            {
                                label: '{{ country }}',  // Nombre del país
                                data: {{ prices|tojson }},  // Precios de ese país
                                fill: true,
                                borderColor: getRandomColor(),  // Asignar un color aleatorio para cada país
                                borderWidth: 1,
                                hidden: {% if country in ['España'] %} false {% else %} true {% endif %}
                            },
                            {% endfor %}
                        ]
                    },
                    options: {
                        scales: {
                            x: {
                                beginAtZero: false,
                                title: {
                                    display: true,
                                    text: 'Fecha y Hora'
                                }
                            },
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Precios'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: true,  // Mostrar leyenda
                                position: 'top'
                            }
                        }
                    }
                });
            }
        }
        
            // Función para generar un color aleatorio en formato hexadecimal
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
